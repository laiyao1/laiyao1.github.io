short_bio: >-
  <p>
    I am a Postdoctoral Research Associate at the <a href="https://www.cam.ac.uk/">University of Cambridge</a>, working with <a href="https://www.cl.cam.ac.uk/~rdm34/">Prof. Robert Mullins</a>.
    I received my Ph.D. in Computer Science from the <a href="https://cs.hku.hk">University of Hong Kong</a> (HKU), where I was affiliated with <a href="https://mmlab.hk/">mmlab@HKU</a> and advised by <a href="http://luoping.me/">Prof. Ping Luo</a>.
    During my Ph.D., I also collaborated with the <a href="https://www.cerc.utexas.edu/utda/">UTDA Lab</a> at <a href="https://www.utexas.edu/">The University of Texas at Austin</a>, under the guidance of <a href="https://www.ece.utexas.edu/people/faculty/david-z-pan">Prof. David Z. Pan</a> (IEEE/ACM Fellow).
    Previously, I obtained my M.Eng. degree from the <a href="https://www.thss.tsinghua.edu.cn/">Software School</a> at <a href="https://www.tsinghua.edu.cn/en/">Tsinghua University</a>, advised by <a href="https://www.thss.tsinghua.edu.cn/en/faculty/xiaojunye.htm">Prof. Xiaojun Ye</a>, and my B.Eng. degree from the <a href="https://sme.fudan.edu.cn/">Department of Microelectronics</a> at <a href="https://www.fudan.edu.cn/en">Fudan University</a>, advised by <a href="https://sme.fudan.edu.cn/60/77/c31158a352375/page.htm">Prof. Xuan Zeng</a> and <a href="https://sme.fudan.edu.cn/5f/ec/c31146a352236/page.htm">Prof. Minge Jing</a>.
    My research interests include AI for Electronic Design Automation (AI4EDA), AI for security, and related applications.
  </p>

