name: Update Citations

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-citations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate publications data with citations
        run: node scripts/fetch-citations.js
        env:
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
      
      - name: Copy to assets folder
        run: |
          mkdir -p assets/data
          cp _data/publications.json assets/data/publications.json
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main
          git add _data/publications.json assets/data/publications.json
          git diff --staged --quiet || git commit -m "Update citations [automated]"
          git push