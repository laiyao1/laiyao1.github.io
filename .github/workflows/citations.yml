name: Update Citations

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-citations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate publications data with citations
        run: node scripts/fetch-citations.js
        env:
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
      
      - name: Copy to assets folder
        run: |
          mkdir -p assets/data
          cp _data/publications.json assets/data/publications.json
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update citations [automated]"
          file_pattern: "_data/publications.json assets/data/publications.json"