name: Update Citations

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-citations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull latest changes
        run: git pull origin main
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate publications data with citations
        run: node scripts/fetch-citations.js
        env:
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
      
      - name: Copy to assets folder
        run: |
          mkdir -p assets/data
          cp _data/publications.json assets/data/publications.json
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _data/publications.json assets/data/publications.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update citations [automated]"
            git pull --rebase origin main
            git push
          fi