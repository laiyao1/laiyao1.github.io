name: Update Citations

on:
  schedule:
    # æ¯å‘¨ä¸€ã€ä¸‰ã€äº”çš„ UTC 00:00 è¿è¡Œ
    - cron: '0 0 * * 1,3,5'
  workflow_dispatch:

jobs:
  update-citations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # ğŸ‘‡ æ·»åŠ è¿™ä¸ªè°ƒè¯•æ­¥éª¤
      - name: Debug - Check directory structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Looking for _publications directory ==="
          ls -la | grep publications || echo "No _publications in root"
          echo ""
          echo "=== All directories ==="
          find . -type d -name "*publication*" -o -type d -name "*pub*"
          echo ""
          echo "=== All .md files ==="
          find . -name "*.md" | head -20
      
      - name: Generate publications data with citations
        run: node scripts/fetch-citations.js
        env:
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
      
      - name: Copy to assets folder
        run: |
          mkdir -p assets/data
          cp _data/publications.json assets/data/publications.json
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _data/publications.json assets/data/publications.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update citations [automated]" && git push)